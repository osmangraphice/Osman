<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osman Techverse - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border-color: #334155;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            
            /* Brand Colors */
            --fb-color: #1877f2;
            --msg-color: #00b2ff;
            --wa-color: #25d366;
            --tg-color: #229ED9;
            --yt-color: #ff0000;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f0f9ff;
                --card-bg: #ffffff;
                --text-main: #1e293b;
                --text-muted: #64748b;
                --accent: #0284c7;
                --border-color: #e2e8f0;
                --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 25px;
        }

        .img-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#0ea5e9, #22d3ee, #818cf8, #c084fc);
            animation: spin 2s linear infinite;
        }

        .profile-img {
            position: relative;
            width: 132px;
            height: 132px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color); /* Cutout effect */
            background-color: var(--bg-color);
            z-index: 2;
            transition: border-color 0.3s ease;
        }

        .name-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .verified {
            color: #1d9bf0;
            font-size: 1rem;
        }

        /* Bio Typing */
        .bio-wrapper {
            height: 1.5em; /* Prevent layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bio-text {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        /* Info Card */
        .info-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .info-row:first-child {
            padding-top: 0;
        }

        .label {
            color: var(--text-muted);
            font-weight: 400;
        }

        .value {
            font-weight: 600;
            text-align: right;
        }

        /* Contact Section */
        .contact-btn {
            width: 100%;
            background: linear-gradient(135deg, #0ea5e9, #818cf8);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .contact-btn:active {
            transform: scale(0.97);
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .chevron.rotate {
            transform: rotate(180deg);
        }

        .contact-links {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0;
        }

        .contact-links.open {
            margin-top: 20px;
            opacity: 1;
        }

        .grid-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: transform 0.2s ease, opacity 0.2s;
        }

        .social-btn:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .social-btn.fb { background-color: var(--fb-color); grid-column: span 2; }
        .social-btn.msg { background-color: var(--msg-color); }
        .social-btn.wa { background-color: var(--wa-color); }
        .social-btn.tg { background-color: var(--tg-color); }
        .social-btn.yt { background-color: var(--yt-color); }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            padding-bottom: 10px;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-icon {
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.2s;
        }

        .footer-icon:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        /* Keyframes */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-container">
            <div class="img-wrapper">
                <div class="spinner"></div>
                <img src="https://linear-aquamarine-xj4ony9jkm.edgeone.app/freepik__osmangraphice-it-looks-like-youve-uploaded-an-imag__66453.jpeg" alt="Osman Techverse" class="profile-img">
            </div>
            
            <div class="name-badge">
                <h1>OSMAN TECHVERSE</h1>
                <span class="fa-stack verified" style="font-size: 0.8rem;">
                    <i class="fas fa-certificate fa-stack-2x"></i>
                    <i class="fas fa-check fa-stack-1x fa-inverse"></i>
                </span>
            </div>

            <div class="bio-wrapper">
                <span class="bio-text" id="typewriter"></span><span class="cursor"></span>
            </div>
        </div>

        <div class="info-card">
            <div class="info-row">
                <span class="label">Age</span>
                <span class="value">20+</span>
            </div>
            <div class="info-row">
                <span class="label">Gender</span>
                <span class="value">male</span>
            </div>
            <div class="info-row">
                <span class="label">Religion</span>
                <span class="value">Islam</span>
            </div>
            <div class="info-row">
                <span class="label">Country</span>
                <span class="value">Bangladesh</span>
            </div>
            <div class="info-row">
                <span class="label">Address</span>
                <span class="value">Khagrachhari Mohalchhari</span>
            </div>
        </div>

        <button class="contact-btn" id="contactToggle">
            Contact Me <i class="fas fa-chevron-down chevron"></i>
        </button>

        <div class="contact-links" id="contactSection">
            <div class="grid-links">
                <a href="https://www.facebook.com/OsmanGraphic" target="_blank" class="social-btn fb">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://m.me/OsmanGraphic" target="_blank" class="social-btn msg">
                    <i class="fab fa-facebook-messenger"></i> Messenger
                </a>
                <a href="https://wa.me/8801575715571" target="_blank" class="social-btn wa">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://t.me/osmantechverse" target="_blank" class="social-btn tg">
                    <i class="fab fa-telegram-plane"></i> Telegram
                </a>
                <a href="https://youtube.com/@osmantechvers" target="_blank" class="social-btn yt">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </div>

        <footer>
            <div class="footer-text">Â© 2026 osman Techverse. All rights reserved.</div>
            <div class="footer-icons">
                <a href="https://www.facebook.com/OsmanGraphic" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://wa.me/8801575715571" class="footer-icon"><i class="fab fa-whatsapp"></i></a>
                <a href="https://t.me/osmantechverse" class="footer-icon"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://youtube.com/@osmantechvers" class="footer-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </footer>

    </div>

    <script>
        // Typing Animation
        const text = "BIO web Developer, Graphics Designer,Content Creator";
        const typewriterElement = document.getElementById('typewriter');
        let index = 0;

        function type() {
            if (index < text.length) {
                typewriterElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 80); // Typing speed
            }
        }

        // Start typing on load
        window.addEventListener('load', type);

        // Accordion Logic
        const btn = document.getElementById('contactToggle');
        const section = document.getElementById('contactSection');
        const chevron = btn.querySelector('.chevron');

        btn.addEventListener('click', () => {
            section.classList.toggle('open');
            chevron.classList.toggle('rotate');
            
            // Dynamic Height Calculation for smooth transition
            if (section.classList.contains('open')) {
                section.style.maxHeight = section.scrollHeight + "px";
                btn.innerHTML = `Close Contact <i class="fas fa-chevron-down chevron rotate"></i>`;
            } else {
                section.style.maxHeight = "0";
                btn.innerHTML = `Contact Me <i class="fas fa-chevron-down chevron"></i>`;
            }
        });
    </script>
</body>
</html>
