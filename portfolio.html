<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osman Techverse Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border-color: #334155;
            --ring-gap-color: #0f172a;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            
            /* Social Colors */
            --fb: #1877f2;
            --msg: #00b2ff;
            --wa: #25d366;
            --tg: #0088cc;
            --yt: #ff0000;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f1f5f9;
                --card-bg: #ffffff;
                --text-main: #0f172a;
                --text-muted: #64748b;
                --accent: #0284c7;
                --border-color: #e2e8f0;
                --ring-gap-color: #f1f5f9;
                --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        /* Profile Image Section */
        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .spinning-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#0ea5e9, #22d3ee, #818cf8, #c084fc, #0ea5e9);
            animation: spin 2s linear infinite;
            z-index: 1;
        }

        .ring-gap {
            position: absolute;
            width: 136px;
            height: 136px;
            background-color: var(--bg-color);
            border-radius: 50%;
            z-index: 2;
            transition: background-color 0.3s ease;
        }

        .profile-img {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 3;
            position: relative;
        }

        /* Name & Bio */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .verified-badge {
            color: #1d9bf0;
            font-size: 1.1rem;
        }

        .bio-container {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--accent);
            min-height: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        /* Info Card */
        .info-card {
            background-color: var(--card-bg);
            width: 100%;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-muted);
            font-weight: 400;
        }

        .info-value {
            color: var(--text-main);
            font-weight: 600;
            text-align: right;
        }

        /* Contact Button */
        .contact-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0ea5e9, #818cf8);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            margin-bottom: 1rem;
        }

        .contact-btn:active {
            transform: scale(0.98);
        }

        /* Contact Section (Hidden) */
        .contact-section {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .contact-section.active {
            opacity: 1;
            margin-bottom: 2rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .social-btn:active {
            transform: scale(0.95);
        }

        .social-btn i { font-size: 1.2rem; }

        .fb { background-color: var(--fb); grid-column: span 2; }
        .msg { background-color: var(--msg); }
        .wa { background-color: var(--wa); }
        .tg { background-color: var(--tg); }
        .yt { background-color: var(--yt); }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            padding-top: 2rem;
            width: 100%;
        }

        .copyright {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.8rem;
        }

        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-socials a {
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .footer-socials a:hover {
            color: var(--accent);
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper">
            <div class="spinning-ring"></div>
            <div class="ring-gap"></div>
            <img src="https://linear-aquamarine-xj4ony9jkm.edgeone.app/freepik__osmangraphice-it-looks-like-youve-uploaded-an-imag__66453.jpeg" alt="Profile" class="profile-img">
        </div>

        <div class="header">
            <div class="name-container">
                <h1 class="name">OSMAN TECHVERSE</h1>
                <span class="verified-badge">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </div>
            <div class="bio-container">
                <span id="typing-text"></span><span class="cursor"></span>
            </div>
        </div>

        <div class="info-card">
            <div class="info-row">
                <span class="info-label">Age</span>
                <span class="info-value">20+</span>
            </div>
            <div class="info-row">
                <span class="info-label">Gender</span>
                <span class="info-value">Male</span>
            </div>
            <div class="info-row">
                <span class="info-label">Religion</span>
                <span class="info-value">Islam</span>
            </div>
            <div class="info-row">
                <span class="info-label">Country</span>
                <span class="info-value">Bangladesh</span>
            </div>
            <div class="info-row">
                <span class="info-label">Address</span>
                <span class="info-value">Khagrachhari Mohalchhari</span>
            </div>
        </div>

        <button class="contact-btn" id="contactBtn">
            Contact Me <i class="fa-solid fa-chevron-down" id="contactIcon"></i>
        </button>

        <div class="contact-section" id="contactSection">
            <a href="https://www.facebook.com/OsmanGraphic" target="_blank" class="social-btn fb">
                <i class="fa-brands fa-facebook-f"></i> Facebook
            </a>
            <a href="https://m.me/OsmanGraphic" target="_blank" class="social-btn msg">
                <i class="fa-brands fa-facebook-messenger"></i> Messenger
            </a>
            <a href="https://wa.me/8801575715571" target="_blank" class="social-btn wa">
                <i class="fa-brands fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://t.me/osmantechverse" target="_blank" class="social-btn tg">

            </a>
            <a href="https://youtube.com/@osmantechvers" target="_blank" class="social-btn yt">

            </a>
        </div>

        <footer class="footer">
            <p class="copyright">Â© 2026 osman Techverse. All rights reserved.</p>
            <div class="footer-socials">
                <a href="https://www.facebook.com/OsmanGraphic" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://wa.me/8801575715571" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://t.me/osmantechverse" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://youtube.com/@osmantechvers" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </footer>
    </div>

    <script>
        // Typing Animation
        const textToType = "web Developer Graphics Designer Content Creator";
        const typingElement = document.getElementById('typing-text');
        let index = 0;

        function typeWriter() {
            if (index < textToType.length) {
                typingElement.textContent += textToType.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // Typing speed
            }
        }

        // Start animation on load
        window.addEventListener('DOMContentLoaded', typeWriter);

        // Contact Section Toggle
        const contactBtn = document.getElementById('contactBtn');
        const contactSection = document.getElementById('contactSection');
        const contactIcon = document.getElementById('contactIcon');

        contactBtn.addEventListener('click', () => {
            contactSection.classList.toggle('active');
            
            // Handle smooth height animation manually for max-height transition
            if (contactSection.classList.contains('active')) {
                contactSection.style.maxHeight = contactSection.scrollHeight + "px";
                contactIcon.classList.remove('fa-chevron-down');
                contactIcon.classList.add('fa-chevron-up');
            } else {
                contactSection.style.maxHeight = null;
                contactIcon.classList.remove('fa-chevron-up');
                contactIcon.classList.add('fa-chevron-down');
            }
        });
    </script>
</body>
</html>
