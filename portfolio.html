<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osman Techverse Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #111111;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #0ea5e9;
            --accent-gradient: linear-gradient(135deg, #0ea5e9, #22d3ee, #818cf8, #c084fc);
            --border-color: #333;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
            --verified-blue: #1d9bf0;
            
            /* Ring Colors */
            --ring-c1: #0ea5e9;
            --ring-c2: #22d3ee;
            --ring-c3: #818cf8;
            --ring-c4: #c084fc;
        }

        /* Light Mode Override */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f0f2f5;
                --card-bg: #ffffff;
                --text-main: #1f2937;
                --text-secondary: #6b7280;
                --border-color: #e5e7eb;
                --shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Profile Image Section */
        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                var(--ring-c1), 
                var(--ring-c2), 
                var(--ring-c3), 
                var(--ring-c4), 
                var(--ring-c1));
            animation: spin 2s linear infinite;
        }

        .spinner-mask {
            position: absolute;
            inset: 4px; /* Thickness of ring */
            background-color: var(--card-bg);
            border-radius: 50%;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .profile-img {
            position: relative;
            width: 124px; /* 132px minus padding visual */
            height: 124px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            border: 4px solid var(--card-bg); /* Inner gap */
            transition: border-color 0.3s ease;
        }

        /* Name & Verification */
        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .verified-badge {
            color: var(--verified-blue);
            font-size: 1.1rem;
        }

        /* Typing Bio */
        .bio-container {
            height: 70px; /* Fixed height for 3 lines */
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .typing-text {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--accent);
            animation: blink 1s step-end infinite;
        }

        /* Info Card */
        .info-card {
            background-color: rgba(128, 128, 128, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .info-value {
            font-weight: 600;
            text-align: right;
        }

        /* Contact Section */
        .contact-btn-main {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s ease, opacity 0.2s;
        }

        .contact-btn-main:active {
            transform: scale(0.98);
        }

        .contact-content {
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: height 0.4s ease, opacity 0.4s ease;
        }

        .contact-content.open {
            height: auto;
            opacity: 1;
            padding-top: 15px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .social-btn:active {
            transform: scale(0.96);
        }

        .social-btn.full-width {
            grid-column: span 2;
        }

        /* Social Colors */
        .fb-bg { background: #1877F2; }
        .msg-bg { background: linear-gradient(to right, #00B2FF, #006AFF); }
        .wa-bg { background: #25D366; }
        .tg-bg { background: #229ED9; }
        .yt-bg { background: #FF0000; }

        /* Footer */
        footer {
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .footer-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-icons a {
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .footer-icons a:hover {
            color: var(--accent);
        }

        /* Animations */
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            
            <div class="profile-wrapper">
                <div class="spinner-ring"></div>
                <div class="spinner-mask"></div>
                <img src="https://linear-aquamarine-xj4ony9jkm.edgeone.app/freepik__osmangraphice-it-looks-like-youve-uploaded-an-imag__66453.jpeg" alt="Osman Profile" class="profile-img">
            </div>

            <div class="header">
                <h1>
                    OSMAN TECHVERSE
                    <span class="fa-stack verified-badge" style="font-size: 0.6em;">
                        <i class="fas fa-certificate fa-stack-2x"></i>
                        <i class="fas fa-check fa-stack-1x fa-inverse"></i>
                    </span>
                </h1>
            </div>

            <div class="bio-container">
                <span id="typing-area" class="typing-text"></span><span class="cursor">|</span>
            </div>

            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">Age</span>
                    <span class="info-value">20+</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gender</span>
                    <span class="info-value">male</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Religion</span>
                    <span class="info-value">Islam</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Country</span>
                    <span class="info-value">Bangladesh</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Address</span>
                    <span class="info-value">Khagrachhari Mohalchhari</span>
                </div>
            </div>

            <div class="contact-wrapper">
                <button id="contact-toggle" class="contact-btn-main">
                    Contact Me <i class="fas fa-chevron-down" id="toggle-icon"></i>
                </button>
                
                <div id="contact-content" class="contact-content">
                    <div class="social-grid">
                        <a href="https://www.facebook.com/OsmanGraphic" class="social-btn fb-bg full-width" target="_blank">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                        <a href="https://m.me/OsmanGraphic" class="social-btn msg-bg" target="_blank">

                        <a href="https://t.me/osmantechverse" class="social-btn tg-bg" target="_blank">
                            <i class="fab fa-telegram-plane"></i> Telegram
                        </a>
                        <a href="https://youtube.com/@osmantechvers" class="social-btn yt-bg" target="_blank">
                            <i class="fab fa-youtube"></i> YouTube
                        </a>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2026 osman Techverse. All rights reserved.</p>
                <div class="footer-icons">
                    <a href="https://www.facebook.com/OsmanGraphic" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://wa.me/8801575715571" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://t.me/osmantechverse" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                    <a href="https://youtube.com/@osmantechvers" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </footer>

        </div>
    </div>

    <script>
        // Typing Animation Logic
        const textToType = ["web Developer", "Graphics Designer", "Content Creator"];
        const typingElement = document.getElementById('typing-area');
        let currentTextIndex = 0;
        let charIndex = 0;
        
        function typeWriter() {
            if (currentTextIndex < textToType.length) {
                const currentLine = textToType[currentTextIndex];
                
                if (charIndex < currentLine.length) {
                    // Type character
                    typingElement.innerHTML += currentLine.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 100); // Typing speed
                } else {
                    // Line finished
                    if (currentTextIndex < textToType.length - 1) {
                        typingElement.innerHTML += "<br>"; // Add new line
                    }
                    currentTextIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 400); // Pause before next line
                }
            }
        }

        // Start typing on load
        window.onload = () => {
            setTimeout(typeWriter, 500);
        };

        // Contact Toggle Logic
        const toggleBtn = document.getElementById('contact-toggle');
        const content = document.getElementById('contact-content');
        const icon = document.getElementById('toggle-icon');

        toggleBtn.addEventListener('click', () => {
            const isOpen = content.classList.contains('open');
            
            if (isOpen) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
                // Set fixed height to current scrollHeight to allow transition to 0
                content.style.height = content.scrollHeight + 'px';
                setTimeout(() => {
                    content.style.height = '0';
                }, 10);
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
                // Set height to scrollHeight for transition
                content.style.height = content.scrollHeight + 'px';
                // Reset to auto after transition for responsiveness
                setTimeout(() => {
                    content.style.height = 'auto';
                }, 400);
            }
        });
    </script>
</body>
</html>
